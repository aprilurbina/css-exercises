<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <!--The external method linking a styles.css file to the index.html. This keeps the CSS and HTML seperate yet organized and concise.-->
    <link rel="stylesheet" href="styles.css">
    <div>Style me via the external method!</div>
    <!--The internal method puts CSS inside of the HTML, which can make the HTML unnecessarily long. Would be good for adding unique styles to a single page.-->
    <style> 
      p {color: white;
      background-color: green;
    font-size: 18px;}
    </style>
    <p>I would like to be styled with the internal method, please.</p>
    <!--Inline CSS adds style directly to HTML elements, this method is not recommended.-->
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
  </body>
</html>
